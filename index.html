<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Weather Journal</h1>
        </header>
        <main>
            <section>
                <label for="zip">Enter Zip Code:</label>
                <input id="zip" type="text" placeholder="enter zip code here">
            </section>
            <section>
                <label for="feelings">How are you feeling today?</label>
                <textarea id="feelings" placeholder="enter feelings here"></textarea>
            </section>
            <button id="generate">Generate</button>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
